<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h1>Zapisy na szkolenia</h1>
    <form action="send" method="POST">
        <label class="name">
            Imie
            <input type="text" class="name"><br>
        </label> <br>
        <label class="surname">
            Nazwisko
            <input type="text" class="surname"><br>
        </label> <br>
        <label class="email">
            Twoj adress mailowy
            <input type="email" class="email"><br>
        </label> <br>
        <label class="number">
            Twoj numer telefonu
            <input type="number" class="number"><br>
        </label> <br>
        <input type="checkbox" name="agreement">Wyrazam zgode na przetwarzanie moich danych <br>
        <input type="radio" name="choice">Kobieta <br>
        <input type="radio" name="choice">Mezczyzna <br>
        <textarea name="message" cols="30" rows="10"></textarea> <br>
        <label for="miasto">Wybor miasta</label>
        <select name="text" id="miasto">
            <option value="warszawa">Warszawa</option>
            <option value="krakow">Krakow</option>
            <option value="gdansk">Gdansk</option>
        </select>
        <br>
        <input type="submit" value="Wyslij formularz">
    </form>
</body>
</html>
